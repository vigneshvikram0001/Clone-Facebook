<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Facebook Clone | Meta</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="header">
      <div class="header-left">
        <div class="img">
          <span class="material-icons facebook" style="font-size: 50px">
            facebook
          </span>
        </div>
        <div class="search">
          <input type="text" placeholder="Search Facebook" />
          <span class="material-icons"> search </span>
        </div>
      </div>
      <div class="header-mid">
        <span class="material-icons head-icon"><a class="icon" href="./index.html"> home </a></span>
        <span class="material-icons head-icon"><a class="icon" href="./flag.html"> flag </a></span>
        <span class="material-icons head-icon"><a class="icon" href="./videos.html"> smart_display </a></span>
        <span class="material-icons head-icon active"><a class="icon" href="./store.html"> store_mall_directory </a></span>
        <span class="material-icons head-icon"><a class="icon" href="./group.html"> group </a></span>
      </div>
      <div class="header-right">
        <div class="avatar">
          <img src="./img/avatar.jfif" alt="Avatar Image" class="avatar-img" />
          <h3 class="user-name">Jai Sri</h3>
        </div>
        <div class="chat">
          <span class="material-icons"> add_circle_outline </span>
          <span class="material-icons"> question_answer </span>
          <span class="material-icons"> qr_code_scanner </span>
          <span class="material-icons"> expand_more </span>
          <i class="fa-solid fa-plus"></i>
        </div>
      </div>
    </div>
    <section class="store-main-page">
      <h3>Not <span>Available...</span></h3>
      <img src="./img/empty.svg" class="store-img">
    </section>

    <div id="fb-root"></div>
    <script
      async
      defer
      crossorigin="anonymous"
      src="https://connect.facebook.net/en_GB/sdk.js#xfbml=1&version=v16.0"
      nonce="TTK6Ylm8"
    ></script>
    <script src="./js/script.js"></script>
  </body>
</html>
